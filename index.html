<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>População dos Estados Brasileiros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #aca8a8;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .negrito {
            font-weight: bold;
        }
        .italico {
            font-style: italic;
        }
        .sublinhado {
            text-decoration: underline;
        }
        .riscado {
            text-decoration: line-through;
        }
        .sobrescrito {
            vertical-align: super;
            font-size: smaller;
        }
        .subscrito {
            vertical-align: sub;
            font-size: smaller;
        }
        .citacao-curta {
            quotes: "“" "”";
        }
        .citacao-bloco {
            display: block;
            margin: 1em 0;
            padding: 0.5em;
            background-color: #f9f9f9;
            border-left: 4px solid #ccc;
        }
        .monoespacado {
            font-family: monospace;
        }
        .pre-formatado {
            white-space: pre;
        }
        .texto-pequeno {
            font-size: smaller;
        }
        .destacado {
            background-color: #ffffcc;
        }
        
    </style>
</head>
<body>

<table>
    <caption>População dos Estados Brasileiros - 2024</caption>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
            <th>Comando HTML Utilizado</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="negrito destacado">Acre</td>
            <td><b><mark>830.018</td></b></mark>
            <td><b>Negrito</b> e <mark>Destacado</mark></td>
        </tr>
        <tr>
            <td class="italico">Alagoas</td>
            <td><i>3.365.351</td></i>
            <td><i>Itálico</i></td>
        </tr>
        <tr>
            <td class="sublinhado">Amapá</td>
            <td><u>877.613</td></u>
            <td><u>Texto sublinhado</u></td>
        </tr>
        <tr>
            <td class="riscado sublinhado">Amazonas</td>
            <td><s><u>4.269.995</td></s></u>
            <td><s>Texto riscado</s> e <u>Texto sublinhado</u></td>
        </tr>
        <tr>
            
    </tfoot>
</table>

</body>
</html>
